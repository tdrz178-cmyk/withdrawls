<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Account - Withdrawls Streetwear</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="container">
    <nav class="nav">
      <a href="/" class="logo"><img src="img/logo.svg" alt="Withdrawls.Shop logo"></a>
      <ul class="menu">
        <li><a href="index.html">Shop</a></li>
        <li><a href="cart.html">Cart (<span id="cartCount">0</span>)</a></li>
      </ul>
    </nav>
  </header>
  <main class="container auth">
    <h1>Account</h1>
    <div class="auth-grid">
      <form id="signinForm" class="auth-card">
        <h2>Sign In</h2>
        <label>Username<input type="text" name="username" required></label>
        <label>Password<input type="password" name="password" required></label>
        <button type="submit" class="btn">Sign In</button>
        <div class="social-login">
          <p>Or continue with</p>
          <button type="button" id="googleSignin" class="btn btn-google">Google</button>
          <button type="button" id="appleSignin" class="btn btn-apple">Apple</button>
        </div>
        <p id="signinMsg"></p>
      </form>
      <form id="signupForm" class="auth-card">
        <h2>Create Account</h2>
        <label>Username<input type="text" name="username" required></label>
        <label>Password<input type="password" name="password" required></label>
        <button type="submit" class="btn">Sign Up</button>
        <p id="signupMsg"></p>
      </form>
    </div>
  </main>
  <footer class="container">
    <small>Â© <span id="year"></span> Withdrawls. All rights reserved.</small>
  </footer>
  <script src="js/script.js" defer></script>
  <script src="js/auth.js" defer></script>
</body>
</html>
